<!DOCTYPE html>
<html ng-app="contacts" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
</head>
<body ng-controller="mainCtrl">
	<div class="header">
		<div class="nav-bar">
			<ul class="nav">
				<img id="logo" src="/images/simplycontacts.png">
				<span><a href="#/">Home</a></span>
				<span><a href="/#/about">Getting Started</a></span>
				<span><!-- Modal Trigger -->
  				<a class="modal-trigger" ng-show="!show" href="#modal1">Register</a>

				<!-- Modal Structure -->

				<div id="modal1" class="modal">
				    <div class="modal-content">
				        <div class="row">
						    <form class="col s12">
						    	<button style="float: right" type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						    	</button>	     
							    <div class="row">
							        <div class="input-field col s12">
							        	<i class="material-icons prefix">email</i>
							          	<input autofocus value="" name="regEmail" id="email" type="email" ng-model="email">
							          	<label for="email">Email</label>
							        </div>
							    </div>
							 
							    <div class="input-field col s12" style="padding-right: 10%;">
						            <i class="mdi-action-lock-outline prefix"></i>
						            <input id="password" type="password" ng-model="reg_password" name="reg_password" required>
						            <label for="password">Password</label>
						        </div>

						        <div class="input-field col s12" style="padding-right: 10%;">
						            <i class="mdi-action-lock prefix"></i>
						            <input id="password" type="password" class="validate" ng-model="password_confirm" name="password_confirm" validate-equals='reg_password'>
						            <label for="password">Confirm Password</label>
						        </div>

						        <button class="btn waves-effect indigo" type="submit" ng-click="submit(email, reg_password)">Submit
								</button>
							  
						    </form>
						</div>
				 	</div>
				</div>
				</span>

				<span>
					<!-- Modal Trigger -->
					  <a class="modal-trigger" ng-show="!show" href="#modal2">Login</a>

					  <!-- Modal Structure -->
					
					<div id="modal2" class="modal">
							  
					    <div class="modal-content">
					    	<form class="col s12">
					    		<button style="float: right" type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						    	<div class="row">
							        <div class="input-field col s12">
							        	<i class="material-icons prefix indigo-text">email</i>
							        	<input autofocus value="" name="loginEmail" id="email" type="email" ng-model="email" class="validate">
							        	<label class="indigo-text" for="email">Email</label>
							        </div>
								</div>
						    
						    	<div class="input-field col s12" style="padding-right: 10%;">
							        <i class="mdi-action-lock-outline prefix indigo-text"></i>
							        <input id="password" type="password" class="validate" ng-model="reg_password" name="reg_password" required>
							        <label class="indigo-text" for="password">Password</label>
							    </div>

						    	<button class="btn waves-effect indigo" type="submit" ng-click="submitLogIn(email, reg_password)">Submit	   
								</button>

							</form>
						</div>
					</div>
			
				</span>
				<span><a ng-show="show" href="/#/dashboard">My Account</a></span>
			</ul>
		</div>
	</div>
	<div class="content">
		<ng-view></ng-view>
		  
	</div> 
	<div class="footer">
		<div class="container">
			&copy; Copyright 2015 - Robert M. Carlson, ASG<sup>*</sup>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="/apps/app.js"></script>
    <script src="/scripts/materialize.js"></script>
    <script src="/scripts/materialize.min.js"></script>
    <script src="/scripts/wow.min.js"></script>
    <script src="/ngControllers/mainCtrl.js"></script>
    <script src="/ngControllers/dashboardCtrl.js"></script>
    <script src="/ngServices/mainService.js"></script>
    <script src="/ngServices/contactService.js"></script>
    <script src="/ngServices/dashboardService.js"></script>
    <script>
	  	$(document).ready(function(){
	    	new WOW().init();
		    $('.modal-trigger').leanModal({
			    dismissible: false,
			    opacity: .3,
			    in_duration: 300,
			    out_duration: 200,
		    });
		});
	</script>
</body>
</html>
